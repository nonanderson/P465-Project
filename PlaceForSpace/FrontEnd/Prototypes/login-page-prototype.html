<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login in to your account</title>

</head>

<body>
  <header class="main-header">
    <!--logo and homepage-->
    <a href = "homepage-prototype.html" class = "pfs-logo">
      <img src = "place-for-space.png">
      <div class = "pfs">Place For Space</div>
    </a>
    
    <!--main header, contains about, renter into, realtor info, login, and example housing access-->
    <nav class = "main-nav">
      <!--about us page-->
      <a href="about-page-prototype.html" >About</a>

      <!--houses page-->
      <a href="housing-page-prototype.html" >Check Out Houses</a>
      
      <!--dropdown for renter accounts-->
      <div class="dropdown">
        <button class="dropbtn">Renter Accounts
          <i class="fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="about-renting-prototype.html"> About Renting With Us</a>
          <a href="registration-page-prototype.html">Create Renter Accout</a>
        </div>
      </div>

      <!--dropdown for realtor accounts-->
      <div class="dropdown">
        <button class="dropbtn">Realtor Accounts
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="about-selling-prototype.html"> About Selling With Us</a>
          <a href="registration-page-prototype.html">Create Realtor Account</a>
        </div>
      </div> 

      <!--login page-->
      <a href="login-page-prototype.html" >Login</a>

    </nav>
    
</header>
    
    <div w3-include-html="header-prototype.html"></div>
    <div class="title">
    </div>


    <div class="login-container">
        <form action="">
          
            <h1> Login in to your account </h1>
            
            <div class="grid">
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <br>
            <input type="submit" name="login" value="Login">
    </div>

    <div class="register-option">
        <p id="questch">Don't have an account yet?</p>
        <a class="register-button" href='registration-page-prototype.html'><p>Join us now!</p></a>
    </div>


    </form>
</body>

</html>
