  <header class="main-header">

      <img src = "place-for-space.png">

    </a>
    
    <!--main header, contains about, renter into, realtor info, login, and example housing access-->
    <nav class = "main-nav">
      <!--about us page-->
      <a href="about-page-prototype.html" >About</a>

      <!--houses page-->
      <a href="housing-page-prototype.html" >Check Out Houses</a>
      
      <!--dropdown for renter accounts-->
      <div class="dropdown">
        <button class="dropbtn">Renter Accounts
          <i class="fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="about-renting-prototype.html"> About Renting With Us</a>
          <a href="registration-page-prototype.html">Create Renter Accout</a>
        </div>
      </div>

      <!--dropdown for realtor accounts-->

</header>

    <div w3-include-html="header-prototype.html"></div>

    <div class="container">
      <form action="">
         <h1> Create an account </h1>
           <div class="grid">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" >
       
              <label for="password">Password:</label>
             <input type="password" id="password" name="password" >
       
              <label for="password">Re-Enter Password:</label>
              <input type="password" id="password" name="password" >
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
        
           </div>
           <br>
          <input type="submit" name="create" value="Create account">
      </form> 
    <div>
</body>
